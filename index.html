<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FaceFlow AI</title>
  <link rel="stylesheet" href="C:/xampp/htdocs/faceflow_ai1/public/assest/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 350px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <form id="loginForm" action="http://localhost:8080/faceflow_ai1/backend/login.php" method="post">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>
      Don’t have an account? 
      <a href="register.html" class="register-link">Register here</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      if (!loginForm) return;

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          const formData = new FormData(loginForm);

          const response = await fetch(loginForm.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
          }

          let data;
          try {
            data = await response.json();
          } catch {
            throw new Error("Invalid JSON response from server");
          }

          if (data.success) {
            // ✅ Save user details for main.html
            localStorage.setItem("user", JSON.stringify({
              username: data.username,
              email: data.email,
              joined: data.joined
            }));

            window.location.href = "http://localhost:8080/faceflow_ai1/main.html";
          } else {
            alert(data.message || "Invalid username or password");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("An error occurred: " + error.message);
        }
      });
    });
  </script>
</body>
</html>
